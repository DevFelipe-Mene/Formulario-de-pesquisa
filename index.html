<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Formulario de Pesquisa</title>
</head>

<body>

    <form>

        <fieldset>

            <legend>Escolha o plano</legend>

            <div class="radio-wrapper">

                <div>

                    <input type="radio" name="escolha" id="standard" checked>
                    <label for="standard">Standard</label>

                </div>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam beatae commodi.</p>

            </div>

            <div class="radio-wrapper">

                <div>

                    <input type="radio" name="escolha" id="advanced">
                    <label for="advanced">Advanced</label>

                </div>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam beatae commodi.</p>

            </div>

            <div class="checkbox-wrapper">

                <input type="checkbox" name="terms" id="terms" checked>
                <label for="terms">Aceito os <a href="#">Termos e Condições</a> do formulário.</label>

            </div>

            <div class="checkbox-wrapper">

                <input type="checkbox" name="mailing" id="mailing">
                <label for="mailing">Aceito receber email de propaganda.</label>

            </div>

            <button type="submit">Start free trial</button>

            <small>No credit card needed!</small>

        </fieldset>

    </form>
